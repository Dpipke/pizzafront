<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pizza&front</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/VectorPizza.svg" alt="pizza logo">
            <h1>Pizza<span class="white">&</span><span class="red">Front</span></h1>
        </div>

            <ul class="ul-nav">

                <li>Promoción</li>

            <div class="promotion">
                <h2>Envio gratis <span class="white"> comprando </span class="red"> 2 pizzas</h2>
            </div>
            <div class="top-five">

                        <h3 class="h3-top-five">Pizzas top 5</h3>

                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>

    </main>
    <footer>
        <ul>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div>
            <img src="images/VectorPizza.svg" alt="">
